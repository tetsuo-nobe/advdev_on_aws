version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  post_build:
    commands:
      - mvn package -f mod2/codebuild/pom.xml
      - mv mod2/codebuild/target/ROOT.war ROOT.war
      - mkdir .ebextensions
      - cp -r mod2/codebuild/.ebextensions/ .ebextensions/
artifacts:
  files:
    - ROOT.war
    - .ebextensions/**/*